<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="profile.css" >
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="signup">
            <div class="heading">
                <h1 class="center">Create Free Account</h1>
            </div>
            <div class="login-with">
                <div class="google">
                    <div class="google-logo">
                        <span id="google-logo"><i class="fab fa-google"></i></span>
                    </div>
                    <div class="content">Google</div>
                </div>
                <div class="facebook">
                    <div class="facebook-logo">
                        <span id="fb-logo"><i class="fab fa-facebook"></i></span>
                    </div>
                    <div class="content">Facebook</div>
                </div>
            </div>
            <div class="center or">Or</div>
            <div class="input center">
                <input type="email" id="email" placeholder="Your Email">
            </div>
            <div class="password center">
                <input type="password" id="password" placeholder="Your Password">
            </div>
            <div class="signup">
                <input type="submit" value="Sign Up">
            </div>
            <div class="footer">
                <div class="check-box">
                    <input type="checkbox" id="check-box" value="check">
                </div>
                <div class="terms">By registering, I accept your <span>Terms and Conditions</span></div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</html>
